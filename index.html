<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaite</title>
    <style>

        body{
            background-color: #F8F8F8;
        }

        main {
            display: inline-block;
            width: 800px;
            margin-left: calc((100% - 800px) / 2);
        }

        header {
            display: inline-block;
            width: 100%;
            margin-bottom: 40px;
        }

        header>img {
            display: inline-block;
            float: right;
        }

        img{
            display: inline-block;
            height: 50px;
            float: left;

        }

        nav{
            display: inline-block;
            float: right;
        }

        a{
            display: inline-block;
        }

        section {
            display: inline-block;
            width: 100%;
        }

        div {
            display: inline-block;
            float: left;
        }

        nav {

        }

    </style>
</head>

<body>
    <main>
        <header>
            <img src="./Logotipas.png" alt="Logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Tracks</a>
                <a href="#">Library</a>
                <a href="#">Community</a>
                <a href="#">Sign in</a>
            </nav>
        </header>
        <section>
            <div>
                <h1>404</h1>
                <p>The link is broken or the page has been moved.</p>
            </div>
            <img src="./Liūdnas veidelis ir mergaitė.png" alt="Liudnas veidelis ir mergaite">
        </section>
    </main>
</body>

</html>
